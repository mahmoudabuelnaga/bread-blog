<nav class="blog-pagination justify-content-center d-flex">
        <ul class="pagination">
            {% if posts.has_previous %}
              <li class="page-item">
                  <a href="?page={{posts.previous_page_number}}" class="page-link" aria-label="Previous">
                      <span aria-hidden="true">
                          <span class="ti-arrow-left"></span>
                      </span>
                  </a>
              </li>                                  
            {% endif %}
            
              <li class="page-item">
                  <li class="page-link">
                      {{ posts.number }}</li>
                   <span style="margin-right: 5%"><h1> ... </h1> </span> <li class="page-link"> {{ posts.paginator.num_pages }} </li>
                  {% comment %} Page {{ posts.number }} of {{ posts.paginator.num_pages }}. {% endcomment %}
              </li>  
            
            {% if posts.has_next %}
              <li class="page-item">
                  <a href="?page={{posts.next_page_number}}" class="page-link" aria-label="Next">
                      <span aria-hidden="true">
                          <span class="ti-arrow-right"></span>
                      </span>
                </a>
              </li>

            {% endif %}
        </ul>
    </nav>
